

<mat-form-field appearance="fill" >
  <!-- <mat-label>{{ userfilter.name }}</mat-label> -->
  <mat-label>Select Filter</mat-label>
  <mat-select  [(value)]="selectedFilter" (selectionChange)="applyFilter()">
    <mat-option *ngFor="let filter of userFilters" [value]="filter.value">
      {{ filter.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
<!-- <button mat-stroked-button color="warn" (click)="resetFilters(input)">Reset</button> -->
<br />


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.RowNum}} </td>
  </ng-container>


  <ng-container matColumnDef="Firstname">
    <th mat-header-cell *matHeaderCellDef> Firstname </th>
    <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
  </ng-container>


  <ng-container matColumnDef="Lastname">
    <th mat-header-cell *matHeaderCellDef> Lastname </th>
    <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
  </ng-container>


  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
  </ng-container>

  <!-- <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.IsPaid}} </td>
  </ng-container> -->
  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'green-text': element.IsPaid, 'red-text': !element.IsPaid}">
      {{element.IsPaid ? 'Paid' : 'Not Paid'}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="userDetails(row)"></tr>
</table>


<br>

<mat-paginator [pageSizeOptions]="[10, 20, 30, 40, 50]" showFirstLastButtons></mat-paginator>
